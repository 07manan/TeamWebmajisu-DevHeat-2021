            <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <div class="container">
        <h2>CSE Semester 6</h2>
        <h3>Choose Subject</h3>

        <div class="accordion my-3 " id="accordionadd">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Subject 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse " aria-labelledby="headingOne"
                    data-bs-parent="#accordionadd">
                    <div class="accordion-body">
                        <button class="button"><a class="hlink" href="">Assignment 1</a></button>

                        <!-- Button trigger modal -->
                        <button type="button" class="hlink button" data-bs-toggle="modal"
                            data-bs-target="#addModalsub1">
                            +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="addModalsub1" tabindex="-1" aria-labelledby="addModalsub1Label"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addModalsub1Label">Add Assignment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Assignment Name</p>
                                        <input type="text" id="newassignmentname" placeholder="Add name">
                                        <p>Add file</p>
                                        <input type="file" id="newassignmentfile">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Subject 2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                    data-bs-parent="#accordionadd">
                    <div class="accordion-body">
                        <button class="button"><a class="hlink" href="">Assignment 1</a></button>

                        <!-- Button trigger modal -->
                        <button type="button" class="hlink button" data-bs-toggle="modal"
                            data-bs-target="#addModalsub2">
                            +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="addModalsub2" tabindex="-1" aria-labelledby="addModalsub2Label"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addModalsub2Label">Add Assignment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Assignment Name</p>
                                        <input type="text" id="newassignmentname" placeholder="Add name">
                                        <p>Add file</p>
                                        <input type="file" id="newassignmentfile">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Subject 3
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                    data-bs-parent="#accordionadd">
                    <div class="accordion-body">
                        <button class="button"><a class="hlink" href="">Assignment 1</a></button>

                        <!-- Button trigger modal -->
                        <button type="button" class="hlink button" data-bs-toggle="modal" data-bs-target="#addModal">
                            +
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="addModalLabel">Add Assignment</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Assignment Name</p>
                                        <input type="text" id="newassignmentname" placeholder="Add name">
                                        <p>Add file</p>
                                        <input type="file" id="newassignmentfile">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Add</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
